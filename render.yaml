###############################################################################
# FlipApp • Render Blueprint – frontend + backend + Redis (free tier)
###############################################################################
services:
  # ───────── BACKEND (FastAPI) ─────────
  - name: flip-backend
    type: web
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: REDIS_URL
        fromService:
          name: flip-redis
          type: redis
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_PATH
        value: /render/logs
      - key: LOG_MAX_MB
        value: "10"
      - key: LINK_TTL_SEC
        value: "
